<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='description' content="A blog post about semantic HTML and accessibility practises">
    <meta name="keywords" content="HTML, Semantic, Accessibility, Blog,SEO">
    <meta name="author" content="Omnia Eid">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structured HTML Document</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <article>
            <h1>Welcome to My Website</h1>
            <section>
                <p>This is a simple HTML document structured using semantic elements. Semantic tags like <code>&lt;header&gt;</code>, <code>&lt;nav&gt;</code>, <code>&lt;main&gt;</code>, and <code>&lt;footer&gt;</code> help improve the readability and accessibility of your code.</p>
            </section>
        </article>
    </main>

    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>
</body>
</html>
